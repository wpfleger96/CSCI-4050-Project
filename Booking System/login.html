  <style>
    .navbar {
      margin-left: auto;
      margin-right: auto;
      width: 75%;
    }
    #background{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;

      background: url('img/bg.jpeg');
      background-repeat: no-repeat;
      background-position:center;
      background-attachment: fixed;

      -moz-background-size: cover;

      margin-left: auto;

    .container {
      margin-left: auto;
      margin-right: auto;
      width: 400px;
      background-color: green;
      border-radius: 3px;
      text-align: center;
      padding: 1px;
    }
  </style>
</head>

<body>
  <div id="background"></div>

  <!--- Navigation Menu --->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="movie_list.html">Browse Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="order_summary.html">View Cart</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login/Register</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Site" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="form-content">
    <div class="container">
      <h1>Login</h1>
      <p>See whats going on with you account today!</p>
    </div>
    <form class="form-control">
      <div class="form-group category">
        <label for="category"><i class="fas fa-user"></i> Login as </label>
        <select  class="form-control form-element" name='category'>
          <option class='drop-down' value='student'> User </option>
          <option class='drop-down' value='HOD'> Employee </option>
          <option class='drop-down' value='administration'> Administration </option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputEmail"><i class="fas fa-user"></i> Username</label>
        <input type="email" class="form-control form-control-sm col-md-12" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Username">
        <small id="emailHelp" class="form-text text-muted text-center">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="inputPassword"><i class="fas fa-key"></i> Password</label>
        <input type="password" class="form-control form-control-sm col-md-12" id="inputPassword" placeholder="Password">
      </div>
      <div class="form-check text-center">
        <input type="checkbox" class="form-check-input" id="remPasswd">
        <label class="form-check-label" for="remPasswd">Remember Me</label>
        <a class="btn btn-info btn-sm" href="registration.html">Register New User</a>
      </div>
      <a id="checkPasswd" class="btn btn-space btn-primary btn-success btn-block" onclick="checkPassword()"><i class="fas fa-lock"></i> Login</a>
      <div class="modal-footer">
        <div class="pull-left message" id="login-message"></div>
         <p>Forgot <a id="forgot-password" style="color:blue;" onclick="forgotPassword()">Password?</a></p><br>
      </div>
    </form>
  </div>
  <script>
      function forgotPassword() {
        var email = prompt("Please enter your username.");
        alert("A link to reset your password has been sent to the email connected to this account.");
      }
      function checkPassword() {
        var email = document.getElementById("inputEmail").value;
        var passwd = document.getElementById("inputPassword").value;
        var confirmEmail = "ex@gmail.com";
        var confirmPasswd = "hello";
        var confirmAdmin = "admin";
        if(email == confirmEmail){
          if (passwd == confirmPasswd) {
            location.href="user_profile.html"
          } else if(passwd == confirmAdmin) {
            location.href="admin_profile.html"
          } else { alert('Wrong Password!'); }
        } else { alert('Wrong Email!');}
      }
  </script>
</body>
</html>
